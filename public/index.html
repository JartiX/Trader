<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трейдер на один день</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-menu">
            <h1>Игра "Трейдер на один день"</h1>
        
            <div class="controls">
                <label for="playerName">Введите ваше имя: </label>
                <input type="text" id="playerName" placeholder="Ваше имя" required>
                <button class="button" onclick="startGame()">Начать игру</button>
            </div>
        </div>

        <section id="gameSection" style="display: none;">
            <h2>Описание акций</h2>
            <table>
                <thead>
                    <tr>
                        <th>Акция</th>
                        <th>Вероятность роста (%)</th>
                        <th>Рост (если сработает) (%)</th>
                        <th>Падение (если не сработает) (%)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>A</td>
                        <td>70</td>
                        <td>+10</td>
                        <td>-5</td>
                    </tr>
                    <tr>
                        <td>B</td>
                        <td>50</td>
                        <td>+20</td>
                        <td>-20</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>30</td>
                        <td>+40</td>
                        <td>-10</td>
                    </tr>
                </tbody>
            </table>

            <div class="controls">
                <label for="stock">Выберите акцию: </label>
                <select id="stock">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>

                <label for="investment">Сумма инвестиций ($): </label>
                <input type="number" id="investment" min="10" max="1000" step="10" value="100">

                <button class="button primary" onclick="playRound()">Инвестировать</button>
                <button class="button secondary" onclick="restartGame()">Рестарт</button>
            </div>

            <h2>Результаты</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Раунд</th>
                            <th>Акция</th>
                            <th>Инвестировано ($)</th>
                            <th>Результат</th>
                            <th>Изменение (%)</th>
                            <th>Капитал ($)</th>
                        </tr>
                    </thead>
                    <tbody id="results">
                    </tbody>
                </table>
            </div>

            <h2 id="summary" class="summary"></h2>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
